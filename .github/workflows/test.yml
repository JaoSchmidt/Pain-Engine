name: Build (Ubuntu)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build from Docker Image
        run: docker build -t pain-ubuntu . < .github/dockerfiles/Ubuntu
      - name: Run in Docker Container
        run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pain-ubuntu:latest bash -c "./configure.sh &&  cd build && cmake --build . --config Debug"
