# windows-msvc-build.yml
name: Build (Windows MSVC)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows (MSVC Debug)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # --- vcpkg cache ---
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\buildtrees
            C:\vcpkg\packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      # --- vcpkg setup (auto-bootstraps + integrates with CMake) ---
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: master # or lock to a specific commit
          runVcpkgInstall: true # runs `vcpkg install` based on your vcpkg.json manifest

      # --- Configure & build ---
      - name: Configure build
        run: cmake --preset ci-windows -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Show vcpkg logs on failure
        if: failure()
        run: |
          Get-ChildItem -Path "C:/vcpkg/buildtrees" -Recurse -Filter "*.log" | ForEach-Object {
            Write-Host "=== $($_.FullName) ==="
            Get-Content $_.FullName -ErrorAction SilentlyContinue
            Write-Host ""
          }

      - name: Build
        run: |
          cmake --build build-ci-windows --config Debug
