# windows-msvc-build.yml

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows (MSVC Debug)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat -disableMetrics
      - name: Configure build
        run: cmake --preset ci-windows -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Show vcpkg logs on failure
        if: failure()
        run: |
          Get-ChildItem -Path "C:/vcpkg/buildtrees" -Recurse -Filter "*.log" | ForEach-Object {
            Write-Host "=== $($_.FullName) ==="
            Get-Content $_.FullName -ErrorAction SilentlyContinue
            Write-Host ""
          }
      - name: Build
        run: |
          cmake --build build-ci-windows --config Debug
