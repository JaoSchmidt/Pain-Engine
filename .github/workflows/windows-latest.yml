# windows-msvc-build.yml
name: Build (Windows MSVC)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows (MSVC Debug)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg/installed
            ${{ github.workspace }}/vcpkg/buildtrees
            ${{ github.workspace }}/vcpkg/packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgJsonGlob: vcpkg.json
          runVcpkgInstall: true

      - name: Configure build
        run: >
          cmake --preset ci-windows
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Show vcpkg logs on failure
        if: failure()
        run: |
          Get-ChildItem -Path "${{ github.workspace }}/vcpkg/buildtrees" -Recurse -Filter "*.log" | ForEach-Object {
            Write-Host "=== $($_.FullName) ==="
            Get-Content $_.FullName -ErrorAction SilentlyContinue
            Write-Host ""
          }

      - name: Build
        run: |
          cmake --build build-ci-windows --config Debug
